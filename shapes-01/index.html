<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Images - Shapes</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="shapes-container">
    <div class="shape square"></div>
    <div class="shape rectangle"></div>
  </div>

  <div class="shapes-container">
    <div class="shape triangle up"></div>
    <div class="shape triangle down"></div>
    <div class="shape triangle right"></div>
    <div class="shape triangle left"></div>
  </div>

  <div class="shapes-container">
    <div class="shape parallelogram"></div>
    <div class="shape rhombus"></div>
    <div class="shape trapezium"></div>
    <div class="shape kite"></div>
    <div class="shape quadrilateral"></div>
  </div>

  <div class="shapes-container">
    <div class="shape pentagon"></div>
    <div class="shape hexagon"></div>
  </div>

  <div class="shapes-container">
    <div class="shape circle"></div>
  </div>

  <div class="shapes-container">
    <div class="star">
      <div class="shape triangle up"></div>
      <div class="shape triangle down"></div>
    </div>
  </div>
</body>

</html>
