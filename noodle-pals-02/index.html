<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Images - Noodle and Pals</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="image-wrapper">
    <div class="head">
      <div class="hair left"></div>
      <div class="hair right"></div>
    </div>

    <div class="face">
      <div class="eye left">
        <div class="pupil"></div>
      </div>

      <div class="eye right">
        <div class="pupil"></div>
      </div>

      <div class="nose"></div>

      <div class="mouth"></div>
    </div>

    <div class="body"></div>

    <div class="hand left"></div>
    <div class="hand right"></div>

    <div class="leg left">
      <div class="shoe"></div>
    </div>

    <div class="leg right">
      <div class="shoe"></div>
    </div>
  </div>
</body>

</html>
